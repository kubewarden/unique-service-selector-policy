rules:
- apiGroups: [""]
  apiVersions: ["v1"]
  resources: ["services"]
  operations: ["CREATE", "UPDATE"]
mutating: false
contextAwareResources:
  - apiVersion: "v1"
    kind: "Service"
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: Unique service selector
  io.artifacthub.resources: Service
  io.artifacthub.keywords: service, selector
  io.kubewarden.policy.ociUrl: ghcr.io/kubewarden/policies/unique-service-selector-policy
  # kubewarden specific:
  io.kubewarden.policy.title: unique-service-selector-policy
  io.kubewarden.policy.version: 1.0.4
  io.kubewarden.policy.description: Policy validates that there are no services with the same set of selectors
  io.kubewarden.policy.author: Kubewarden developers <cncf-kubewarden-maintainers@lists.cncf.io>
  io.kubewarden.policy.url: https://github.com/kubewarden/unique-service-selector-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/unique-service-selector-policy
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium
  io.kubewarden.policy.category: Resource validation
